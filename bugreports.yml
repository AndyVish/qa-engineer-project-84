---
- summary: |
      При вводе в оба поля фильтра Price нулевого значения на странице отсаются все товары
  environment: |
      Firefox   115.7.0esr (64-разрядный)
      ОС Linux 20.04
  steps:
    1. Загрузить стартовую страницу
    2. Вводим 0 в поле from
    2  Вводим 0 в поле to
  expected-result: |
    Пользователь должен получить сообщение, что ничего не найдено
  actual-result: |
    Собщения нет.

- summary: |
    Фильтр Price не находит товар, при вводе в оба поля одинакового значения цены товара (from = 220 to = 220)
  environment: |
    Firefox   115.7.0esr (64-разрядный)
    ОС Linux 20.04
  steps-to-reproduce: |
    1. Загрузить стартовую страницу
    2. Выбрать любую категорию из списка
    3. У первого товара в списке, скопировать цену
    4. Вставить цену в поле from
    5. Вставить цену в поле to
  expected-result: |
    Должны остаться только товары, с указанной ценой
  actual-result: |
    Появляется сообщение "Nothing found!"

- summary: |
    Фильтр Price, ввод сверхмаксимального значения в поле from с помощь контрола (from > 11191)
  environment: |
    Firefox   115.7.0esr (64-разрядный)
    ОС Linux 20.04
  steps-to-reproduce: |
    1. Загрузить стартовую страницу
    2. Ввести в поле from значение указанное в плейсхолдере поля to 
    3. Увеличить значение поля from c помощью контрола "up"
  expected-result: |
    Введенное на шаге 2 значение не изменяется.
  actual-result: |
    Введенное на шаге 2 значение увеличивается.

- summary: |
    Проверка фильтра Price, можно установить отрицательное значения в поле to с помощь контрола(to < 0)
  environment: |
    Firefox   115.7.0esr (64-разрядный)
    ОС Linux 20.04
  steps-to-reproduce: |
    1. Загрузить стартовую страницу
    2. Установить значение равное 0(ноль) в поле from
    3. Уменьшить значение в поле from c помощью контрола "down"
  expected-result: |
    Введенное на шаге 2 значение не изменяется.
  actual-result: |
    Введенное на шаге 2 значение уменьшается.

- summary: |
    Нельзя просмотреть изображения в карточке товара
  environment: |
    Firefox   115.7.0esr (64-разрядный)
    ОС Linux 20.04
  steps-to-reproduce: |
    1. Загрузить стартовую страницу
    2. Открыть карточку первого товар из списка
    3. Нажать ЛКМ по любому изображение из списка    
  expected-result: |
    Появляется увеличенная версия изображения товара
  actual-result: |
    Нет возможности увеличить изображения для просмотра

- summary: |
    Нельзя получить настройки фильтрации с последнего сеанса
  environment: |
    Firefox   115.7.0esr (64-разрядный)
    ОС Linux 20.04
  steps-to-reproduce: |
    1. Загрузить стартовую страницу
    2. В поле поиска написать любое слово
    3. Выбрать любую категорию
    4. Отметить любой чек бокс
    5. Указать любую цену
    6. Загрузить стартовую страницу в новой вкладке браузера
  expected-result: |
    Все указанные фильтры должны остаться без изменений
  actual-result: |
    Все указанные фильтры сбрасываются 

- summary: |
    Нельзя получить список товаров, добавленных в корзину при последнем сеансе
  environment: |
    Firefox   115.7.0esr (64-разрядный)
    ОС Linux 20.04
  steps-to-reproduce: |
    1. Загрузить стартовую страницу
    2. Выбрать категорию
    3. Выбрать первую карточку из списка
    4. Нажать кнопку "Add to Cart"
    5. Выбрать другую категорию 
    6. Повторить шаги 2 и 3
    7. Загрузить стартовую страницу в новой вкладке браузера
    8. Нажать на ссылку "Cart"    
  expected-result: |
    Пользователь должен видеть информацию о выбранных им товарах из последнего сеанса
  actual-result: |
    Корзина пуста

