  environment: |
    Firefox   115.7.0esr (64-разрядный)
    ОС Linux 20.04
  steps-to-reproduce: |
    1. Загрузить стартовую страницу
    2. Навести курсор на первую карточку товара в списке
    3. Убрать курсор с карточки
    4. Навести курсор на первую карточку товара в списке
  expected-result: |
